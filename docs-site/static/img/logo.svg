<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E8C"/>
      <stop offset="50%" style="stop-color:#FF79C6"/>
      <stop offset="100%" style="stop-color:#E91E8C"/>
    </linearGradient>
  </defs>

  <!-- Curved layers representing non-planar slicing -->
  <path d="M15,75 Q35,55 50,60 Q65,65 85,50"
        fill="none" stroke="url(#pinkGradient)" stroke-width="4" stroke-linecap="round"/>

  <path d="M15,55 Q35,35 50,40 Q65,45 85,30"
        fill="none" stroke="url(#pinkGradient)" stroke-width="4" stroke-linecap="round"/>

  <path d="M15,35 Q35,15 50,20 Q65,25 85,10"
        fill="none" stroke="url(#pinkGradient)" stroke-width="4" stroke-linecap="round"/>

  <!-- Nozzle indicator -->
  <polygon points="80,5 85,12 75,12" fill="url(#pinkGradient)"/>
  <rect x="77" y="0" width="6" height="6" fill="#FF79C6"/>
</svg>
