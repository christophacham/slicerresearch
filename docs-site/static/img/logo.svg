<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Non-planar layer visualization -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#25c2a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e8555;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base layer (curved) -->
  <path d="M10,70 Q30,50 50,55 Q70,60 90,45"
        stroke="url(#grad1)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Middle layer (curved) -->
  <path d="M10,55 Q30,35 50,40 Q70,45 90,30"
        stroke="url(#grad1)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Top layer (curved) -->
  <path d="M10,40 Q30,20 50,25 Q70,30 90,15"
        stroke="url(#grad1)" stroke-width="4" fill="none" stroke-linecap="round"/>

  <!-- Nozzle -->
  <polygon points="85,10 90,15 80,15" fill="#444"/>
  <rect x="82" y="5" width="6" height="8" fill="#666"/>
</svg>
